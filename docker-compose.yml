version: '3.8'

services:
  tplink-device-manager:
    image: lisankai93/tplink-device-manager:latest
    container_name: tplink-device-manager
    # 使用 latest 标签，自动检测新版本
    # pull_policy: always
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=8080
      - PUSHPLUS_TOKEN=9636cb461f9d4019b1c65f7e4f79fc1f  # 微信通知令牌，可选
      - AUTO_MONITOR=false  # 启用自动监控 (true/false)
      - MONITOR_INTERVAL=300  # 监控间隔（秒），默认5分钟
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # 持久化设备记录文件
    restart: unless-stopped