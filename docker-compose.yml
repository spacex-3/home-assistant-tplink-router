version: '3.8'

services:
  tplink-device-manager:
    image: lisankai93/tplink-device-manager:latest
    container_name: tplink-device-manager
    # 使用 latest 标签，自动检测新版本
    # pull_policy: always
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=8080
      - PUSHPLUS_TOKEN=your_pushplus_token_here  # 微信通知令牌，可选
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data  # 持久化设备记录文件
    restart: unless-stopped